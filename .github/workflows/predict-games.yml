name: Predict Games

on:
  schedule:
    # run job every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  predict-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Run predict_games.py
        env:
          PREDICT_GAMES_TODAY_ACCESS_TOKEN: ${{ secrets.PREDICT_GAMES_TODAY_ACCESS_TOKEN }}
        run: python nhl-game-predictor-backend/predict_games.py
